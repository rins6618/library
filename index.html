<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="library.js"></script>
    <script src="https://kit.fontawesome.com/d74066f640.js" crossorigin="anonymous"></script>

    <title>Library</title>
</head>
<body class="flex">
    <div class="center grid">
        <div class="container grid">
            <header class="grid">
                <div class="flex library-header">
                    <h1>The Web Library</h1>
                    <p><em>Your personal book tracker</em></p>
                </div>
                <div class="flex button-container">
                    <button class="flex" id="form-button"> Add a book</button>
                    <dialog id="form-dialog" class="flex">
                        <button id="form-close" class="flex">X</button>
                        <form action="set">
                            <fieldset class="flex">
                                <legend>Fill the book information fields: </legend>
                                <div class="fields grid">
                                    <input type="text" id="name"><input type="text" id="author"><input type="number" id="pages"><input type="checkbox" id="check">
                                    <label for="name">Name:</label><label for="author">Author:</label><label for="pages">No. of pages:</label><label for="check">Been read: </label>
                                </div>
                            </fieldset>
                            <button class="flex" id="form-send">Add book</button>
                        </form>
                    </dialog>
                </div>
            </header>
            <main>
                <ul class="flex">
                    <li class="flex shelf" data-num-books="0">
                    </li>
                </ul>
            </main>
        </main>
    </div>
</body>
</html>
